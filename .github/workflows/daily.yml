name: Daily Policy Feed

on:
  schedule:
    - cron: "15 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show workspace layout
        run: |
          set -eux
          pwd
          ls -la
          echo "---- .github/workflows ----"
          ls -la .github/workflows || true
          echo "---- src ----"
          ls -la src || true
          echo "---- reports ----"
          ls -la reports || true
          echo "---- feeds.yaml ----"
          sed -n '1,120p' src/feeds.yaml || true

      - name: Ensure reports dir
        run: mkdir -p reports

      - name: Run script
        run: |
          set -eux
          python --version
          python src/main.py --since "24h"

      - name: Commit report
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A reports
          git commit -m "Daily report $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
